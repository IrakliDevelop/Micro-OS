<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Retro Micro-OS - A browser-based terminal inspired by 70s/80s green-phosphor terminals">
  <title>Retro Micro-OS</title>
</head>
<body>
  <div id="terminal-container">
    <div id="terminal-output"></div>
    <div id="terminal-prompt">
      <span class="prompt-symbol">></span>
      <input type="text" id="terminal-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>
  </div>
</body>
</html>
